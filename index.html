<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWM calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>PWM Lookup Table Generator</h1>
    </header>
    <table>
      <tr>
        <td>
          <figure><script type="text/beziercode">
            new Bezier(0,document.body.clientHeight/2 ,5,10, 20,20 , document.body.clientWidth/2,0);
            var draw = function() {
              drawSkeleton(curve);
              drawCurve(curve);
              getValues(document.getElementById("output"))

            }
            setCurve(curve, getCanvas())
            window_resize()
          </script>
          </figure>
        </td>
        <td>
        <table>
          <tr>
            <td>
              <text>Number of Values</text>
              </td>
              <td>
                <input id=points type=number value=100 oninput="this.value=updateFrameCount(this.value)">
              </td>
            </tr>
            <tr>
              <td>
                <text>Animation Time</text>
              </td>
                <td>
                  <input id=time type=number value=1.2 oninput="this.value=updateFrameCount(this.value)"><text>s</text>
                </td>
              </tr>
            </table>
          <div class=container style="background-color: #ff0000; height:50px; width:50px;"></div>
        </td>
      </tr>
    </table>  
    <font face=monospace size=2><p id="output">nothing</p></font>
    <script src="./js/pwm.js"></script>
    <script src="./bezier.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/loader.js"></script>
  </body>
</html>
