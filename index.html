<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWM calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="document.getElementById('points').value=updateFrameCount(document.getElementById('points').value)">
    <header>
      <h1>PWM Lookup Table Generator</h1>
    </header>
    <table>
      <tr>
        <td>
          <figure><script type="text/beziercode">
            new Bezier(0,200 , 120,150 , 200,15 , 300,0);
            
            var draw = function() {
              setCurve(curve, getCanvas())
              getCanvas().width=300
              getCanvas().height=200
              drawSkeleton(curve);
              drawCurve(curve);
              getValues(document.getElementById("output"))
            }
          </script>
          </figure>
        </td>
        <td>
          <p>number of points/frames</p><input id=points type=number value=100 oninput="this.value=updateFrameCount(this.value)">
          <button onClick=getValues(document.getElementById("output"))>Get Values</button>
        </td>
      </tr>
    </table>  
    <font face=monospace size=2><p id="output">nothing</p></font>
    <script src="./js/pwm.js"></script>
    <script src="./bezier.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/loader.js"></script>
  </body>
</html>
